{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <title>JitaFit</title>

  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">

</head>

<body>
  <nav id="jita-head" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class "navbar-header">
        <h2>JitaFit</h2>
      </div>
    </div>
  </nav>

  <div id="jita-body" class="container-fluid">
    <div class="row">
      <div id="jita-sidebar" class="col-sm-1 col-md-1 col-lg-1 sidebar sidebar-xs">
        <div id="jita-menu-ships" class="menu-item">
          <div>
            <img class="resize" src="{% static 'images/menu/ships.png' %}">
          </div>
          <div class="menu-label">Ships</div>
        </div>
        <div id="jita-menu-market" class="menu-item">
          <div>
            <img class="resize" src="{% static 'images/menu/market.png' %}">
          </div>
          <div class="menu-label">Market</div>
        </div>
        <div id="jita-menu-character" class="menu-item">
          <div>
            <img class="resize" src="{% static 'images/menu/character.png' %}">
          </div>
          <div class="menu-label">Character</div>
        </div>
        <div id="jita-menu-fits" class="menu-item">
          <div>
            <img class="resize" src="{% static 'images/menu/fit.png' %}">
          </div>
          <div class="menu-label">Fits</div>
        </div>
      </div>

      <div id="jita-fitting" class="col-sm-offset-2 col-sm-10 col-md-10 sidebar-xs">
        <div id="ship-center">
        </div>

        <div id="fit-circle" class="container">

          <img src="{% static 'images/fitting/fittingbase.svg' %}" alt="fitting window">

          <div id="fit-center">
            <div id="highslot-0" class="slots">
              <div class="slot"></div>
            </div>
            <div id="highslot-1" class="slots">
              <div class="slot"></div>
            </div>
            <div id="highslot-2" class="slots">
              <div class="slot"></div>
            </div>
            <div id="highslot-3" class="slots">
              <div class="slot"></div>
            </div>
            <div id="highslot-4" class="slots">
              <div class="slot"></div>
            </div>
            <div id="highslot-5" class="slots">
              <div class="slot"></div>
            </div>
            <div id="highslot-6" class="slots">
              <div class="slot"></div>
            </div>
            <div id="highslot-7" class="slots">
              <div class="slot"></div>
            </div>

            <div id="medslot-0" class="slots">
              <div class="slot"></div>
            </div>
            <div id="medslot-1" class="slots">
              <div class="slot"></div>
            </div>
            <div id="medslot-2" class="slots">
              <div class="slot"></div>
            </div>
            <div id="medslot-3" class="slots">
              <div class="slot"></div>
            </div>
            <div id="medslot-4" class="slots">
              <div class="slot"></div>
            </div>
            <div id="medslot-5" class="slots">
              <div class="slot"></div>
            </div>
            <div id="medslot-6" class="slots">
              <div class="slot"></div>
            </div>
            <div id="medslot-7" class="slots">
              <div class="slot"></div>
            </div>

            <div id="lowslot-0" class="slots">
              <div class="slot"></div>
            </div>
            <div id="lowslot-1" class="slots">
              <div class="slot"></div>
            </div>
            <div id="lowslot-2" class="slots">
              <div class="slot"></div>
            </div>
            <div id="lowslot-3" class="slots">
              <div class="slot"></div>
            </div>
            <div id="lowslot-4" class="slots">
              <div class="slot"></div>
            </div>
            <div id="lowslot-5" class="slots">
              <div class="slot"></div>
            </div>
            <div id="lowslot-6" class="slots">
              <div class="slot"></div>
            </div>
            <div id="lowslot-7" class="slots">
              <div class="slot"></div>
            </div>

            <div id="rigslot-0" class="slots">
              <div class="slot"></div>
            </div>
            <div id="rigslot-1" class="slots">
              <div class="slot"></div>
            </div>
            <div id="rigslot-2" class="slots">
              <div class="slot"></div>
            </div>
            <div id="rigslot-3" class="slots">
              <div class="slot"></div>
            </div>
            <div id="rigslot-4" class="slots">
              <div class="slot"></div>
            </div>

            <div id="subslot-0" class="slots">
              <div class="slot"></div>
            </div>
            <div id="subslot-1" class="slots">
              <div class="slot"></div>
            </div>
            <div id="subslot-2" class="slots">
              <div class="slot"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/jquery-1.12.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/coprocessor.js' %}"></script>
</body>

</html>
